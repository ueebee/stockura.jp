<!-- 日時株価データエンドポイント専用の詳細パネル -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6" 
     x-data="dailyQuotesSyncManager()"
     x-init="dataSourceId = {{ data_sources[0].id if data_sources else 1 }}">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-lg font-semibold text-gray-900">{{ endpoint.name }}</h3>
        <button onclick="document.getElementById('endpoint-details').innerHTML = ''"
                class="text-gray-400 hover:text-gray-500">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- 同期モード選択 -->
    <div class="border-b border-gray-200 pb-6 mb-6">
        <h4 class="text-sm font-medium text-gray-700 mb-4">同期モード選択</h4>
        <div class="grid grid-cols-2 gap-4">
            <button @click="selectSyncMode('incremental')"
                    :class="{'bg-blue-50 border-blue-500 text-blue-700': syncMode === 'incremental', 'bg-white border-gray-300 text-gray-700': syncMode !== 'incremental'}"
                    class="border-2 rounded-lg px-4 py-3 text-sm font-medium transition-colors hover:bg-gray-50">
                <svg class="w-5 h-5 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                特定日モード
                <p class="text-xs mt-1 font-normal">特定の日付の全銘柄データ</p>
            </button>
            
            <button @click="selectSyncMode('full')"
                    :class="{'bg-blue-50 border-blue-500 text-blue-700': syncMode === 'full', 'bg-white border-gray-300 text-gray-700': syncMode !== 'full'}"
                    class="border-2 rounded-lg px-4 py-3 text-sm font-medium transition-colors hover:bg-gray-50">
                <svg class="w-5 h-5 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path>
                </svg>
                期間指定モード
                <p class="text-xs mt-1 font-normal">指定期間の全データ</p>
            </button>
        </div>
    </div>

    <!-- パラメータ入力フォーム -->
    <form id="daily-quotes-sync-form" @submit.prevent="submitSync" class="space-y-4">
        <!-- データソース選択 -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">データソース</label>
            <select x-model="dataSourceId" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                {% for ds in data_sources %}
                {% if ds.provider_type == 'jquants' and ds.is_enabled %}
                <option value="{{ ds.id }}">{{ ds.name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <!-- 特定日モードのパラメータ -->
        <div x-show="syncMode === 'incremental'" x-transition class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">対象日</label>
                <input type="date" x-model="targetDate" 
                       :max="maxDate"
                       :required="syncMode === 'incremental'"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <p class="mt-1 text-sm text-gray-500">指定した日付の全銘柄データを取得します</p>
            </div>
        </div>

        <!-- 期間指定モードのパラメータ -->
        <div x-show="syncMode === 'full'" x-transition class="space-y-4">
            <!-- 相対日付プリセット -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">期間選択</label>
                <div class="grid grid-cols-3 gap-2">
                    <button type="button"
                            @click="selectDatePreset('last7days')"
                            :class="{'bg-blue-50 border-blue-500 text-blue-700': datePreset === 'last7days', 'bg-white border-gray-300 text-gray-700': datePreset !== 'last7days'}"
                            class="px-3 py-2 border rounded-md text-sm font-medium transition-colors hover:bg-gray-50">
                        過去7日間
                    </button>
                    <button type="button"
                            @click="selectDatePreset('last30days')"
                            :class="{'bg-blue-50 border-blue-500 text-blue-700': datePreset === 'last30days', 'bg-white border-gray-300 text-gray-700': datePreset !== 'last30days'}"
                            class="px-3 py-2 border rounded-md text-sm font-medium transition-colors hover:bg-gray-50">
                        過去30日間
                    </button>
                    <button type="button"
                            @click="selectDatePreset('last90days')"
                            :class="{'bg-blue-50 border-blue-500 text-blue-700': datePreset === 'last90days', 'bg-white border-gray-300 text-gray-700': datePreset !== 'last90days'}"
                            class="px-3 py-2 border rounded-md text-sm font-medium transition-colors hover:bg-gray-50">
                        過去90日間
                    </button>
                    <button type="button"
                            @click="selectDatePreset('thisMonth')"
                            :class="{'bg-blue-50 border-blue-500 text-blue-700': datePreset === 'thisMonth', 'bg-white border-gray-300 text-gray-700': datePreset !== 'thisMonth'}"
                            class="px-3 py-2 border rounded-md text-sm font-medium transition-colors hover:bg-gray-50">
                        今月
                    </button>
                    <button type="button"
                            @click="selectDatePreset('lastMonth')"
                            :class="{'bg-blue-50 border-blue-500 text-blue-700': datePreset === 'lastMonth', 'bg-white border-gray-300 text-gray-700': datePreset !== 'lastMonth'}"
                            class="px-3 py-2 border rounded-md text-sm font-medium transition-colors hover:bg-gray-50">
                        先月
                    </button>
                    <button type="button"
                            @click="selectDatePreset('custom')"
                            :class="{'bg-blue-50 border-blue-500 text-blue-700': datePreset === 'custom', 'bg-white border-gray-300 text-gray-700': datePreset !== 'custom'}"
                            class="px-3 py-2 border rounded-md text-sm font-medium transition-colors hover:bg-gray-50">
                        カスタム
                    </button>
                </div>
            </div>
            
            <!-- 動的期間の説明表示 -->
            <div x-show="datePreset !== 'custom'" class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-blue-600 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="text-sm text-blue-800">
                        <p class="font-medium">
                            <span x-text="datePreset === 'last7days' ? '過去7日間' : 
                                          datePreset === 'last30days' ? '過去30日間' : 
                                          datePreset === 'last90days' ? '過去90日間' : 
                                          datePreset === 'thisMonth' ? '今月' : 
                                          datePreset === 'lastMonth' ? '先月' : ''"></span>
                            の期間設定
                        </p>
                        <p class="mt-1 text-xs">今実行する場合の取得期間: 
                            <span class="font-medium" x-text="fromDate"></span> 〜 
                            <span class="font-medium" x-text="toDate"></span>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 日付入力フィールド -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">開始日</label>
                    <input type="date" x-model="fromDate" 
                           @change="datePreset = 'custom'"
                           :max="maxDate"
                           :required="syncMode === 'full'"
                           :readonly="datePreset !== 'custom'"
                           :class="{'bg-gray-50': datePreset !== 'custom'}"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">終了日</label>
                    <input type="date" x-model="toDate" 
                           @change="datePreset = 'custom'"
                           :max="maxDate"
                           :min="fromDate"
                           :required="syncMode === 'full'"
                           :readonly="datePreset !== 'custom'"
                           :class="{'bg-gray-50': datePreset !== 'custom'}"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <p class="text-sm text-gray-500">
                <span x-show="datePreset === 'custom'">指定期間の全銘柄データを取得します（最大1年間を推奨）</span>
                <span x-show="datePreset !== 'custom'">日付は手動で変更できます。変更するとカスタムモードに切り替わります。</span>
            </p>
        </div>


        <!-- 実行ボタン -->
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" @click="resetForm"
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                リセット
            </button>
            <button type="submit"
                    :disabled="isProcessing"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!isProcessing">同期を開始</span>
                <span x-show="isProcessing" class="flex items-center">
                    <svg class="animate-spin h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    処理中...
                </span>
            </button>
        </div>
    </form>

    <!-- 同期結果表示エリア -->
    <div id="sync-result" class="mt-6"></div>

    <!-- 実行履歴 -->
    <div class="border-t border-gray-200 pt-6 mt-6">
        <h4 class="text-sm font-medium text-gray-700 mb-3">実行履歴</h4>
        <div class="overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">実行日時</th>
                        <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase">同期タイプ</th>
                        <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase">ステータス</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">新規</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">更新</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">スキップ</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">実行時間</th>
                    </tr>
                </thead>
                <tbody id="sync-history-tbody" class="bg-white divide-y divide-gray-200">
                    <!-- 履歴データはHTMXで動的に読み込み -->
                </tbody>
            </table>
            <div class="mt-4 text-center">
                <button hx-get="/api/v1/daily-quotes/sync/history/html?limit=10"
                        hx-target="#sync-history-tbody"
                        hx-swap="innerHTML"
                        hx-trigger="load, click"
                        class="text-sm text-blue-600 hover:text-blue-800">
                    履歴を更新
                </button>
            </div>
        </div>
    </div>
</div>
