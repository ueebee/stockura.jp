<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stockura - 株式データ管理システム{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom Theme -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/modern-theme.css') }}">
    
    <!-- カスタムCSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-gradient': '#667eea',
                        'secondary-gradient': '#764ba2',
                    }
                }
            }
        }
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50">
    <!-- パララックス背景 -->
    <div class="parallax-bg"></div>
    
    <!-- ヘッダー -->
    <div class="navbar navbar-modern sticky top-0 z-50 px-6">
        <div class="flex-1">
            <a href="/" class="text-2xl font-bold gradient-text">Stockura</a>
        </div>
        <div class="flex-none">
            <!-- テーマ切り替え -->
            <button class="btn btn-square btn-ghost" onclick="toggleTheme()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
            
            <!-- 通知 -->
            <button class="btn btn-square btn-ghost">
                <div class="indicator">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </button>
            
            <!-- ユーザーメニュー -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="ユーザー" src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" />
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>プロフィール</a></li>
                    <li><a>設定</a></li>
                    <li><a>ログアウト</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="flex">
        <!-- サイドバー -->
        <aside class="w-64 min-h-screen sidebar-modern">
            <ul class="menu p-4 w-64 space-y-2">
                <li class="menu-title text-xs font-semibold text-gray-500 uppercase tracking-wider">メイン</li>
                <li><a href="/" class="rounded-lg hover:bg-gray-100 transition-colors {% if request.url.path == '/' %}active bg-gray-100{% endif %}">
                    <i data-feather="home" class="w-5 h-5"></i>
                    <span class="font-medium">ダッシュボード</span>
                </a></li>
                
                <li class="menu-title text-xs font-semibold text-gray-500 uppercase tracking-wider mt-6">データ管理</li>
                <li><a href="/data-sources" class="rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-feather="database" class="w-5 h-5"></i>
                    <span class="font-medium">データソース</span>
                </a></li>
                <li><a href="/jobs" class="rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-feather="server" class="w-5 h-5"></i>
                    <span class="font-medium">ジョブ管理</span>
                </a></li>
                
                <li class="menu-title text-xs font-semibold text-gray-500 uppercase tracking-wider mt-6">分析</li>
                <li><a href="/analysis" class="rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-feather="bar-chart-2" class="w-5 h-5"></i>
                    <span class="font-medium">株価分析</span>
                </a></li>
                
                <li class="menu-title text-xs font-semibold text-gray-500 uppercase tracking-wider mt-6">システム</li>
                <li><a href="/settings" class="rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-feather="settings" class="w-5 h-5"></i>
                    <span class="font-medium">設定</span>
                </a></li>
            </ul>
        </aside>

        <!-- ページコンテンツ -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- フッター -->
    <footer class="footer footer-center p-8 text-gray-600">
        <div>
            <p class="text-sm">&copy; 2024 Stockura - Modern Stock Data Management</p>
        </div>
    </footer>

    <!-- 共通JavaScript -->
    <script>
        // テーマ切り替え
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // テーマの初期化
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // HTMX設定
        document.body.addEventListener('htmx:configRequest', (event) => {
            // CSRF対策などが必要な場合はここで設定
        });

        // Feather icons初期化
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
        
        // HTMXの後でもアイコンを更新
        document.body.addEventListener('htmx:afterSwap', function() {
            feather.replace();
        });
    </script>
    
    {% block scripts %}{% endblock %}
    
    <script>
        // Alpine.jsコンポーネントの定義をここに移動
        document.addEventListener('alpine:init', () => {
            Alpine.data('dailyQuotesSyncManager', () => ({
                syncMode: 'incremental',
                dataSourceId: 1,
                targetDate: '',
                fromDate: '',
                toDate: '',
                datePreset: 'custom',
                isProcessing: false,
                syncTaskId: null,
                progressInterval: null,
                maxDate: new Date().toISOString().split('T')[0],
                
                init() {
                    // デフォルト値を設定
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    this.targetDate = yesterday.toISOString().split('T')[0];
                    
                    const oneYearAgo = new Date();
                    oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
                    this.fromDate = oneYearAgo.toISOString().split('T')[0];
                    this.toDate = yesterday.toISOString().split('T')[0];
                },
                
                selectSyncMode(mode) {
                    this.syncMode = mode;
                },
                
                selectDatePreset(preset) {
                    this.datePreset = preset;
                    
                    // 現在のJST日時を取得
                    const now = new Date();
                    const jstNow = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
                    
                    // 昨日のJST日付を基準とする（当日のデータは通常まだ存在しないため）
                    const yesterday = new Date(jstNow);
                    yesterday.setDate(yesterday.getDate() - 1);
                    
                    switch(preset) {
                        case 'last7days':
                            this.fromDate = this.addDays(yesterday, -6).toISOString().split('T')[0];
                            this.toDate = yesterday.toISOString().split('T')[0];
                            break;
                        case 'last30days':
                            this.fromDate = this.addDays(yesterday, -29).toISOString().split('T')[0];
                            this.toDate = yesterday.toISOString().split('T')[0];
                            break;
                        case 'last90days':
                            this.fromDate = this.addDays(yesterday, -89).toISOString().split('T')[0];
                            this.toDate = yesterday.toISOString().split('T')[0];
                            break;
                        case 'thisMonth':
                            const firstDayOfMonth = new Date(jstNow.getFullYear(), jstNow.getMonth(), 1);
                            this.fromDate = firstDayOfMonth.toISOString().split('T')[0];
                            this.toDate = yesterday.toISOString().split('T')[0];
                            break;
                        case 'lastMonth':
                            const firstDayOfLastMonth = new Date(jstNow.getFullYear(), jstNow.getMonth() - 1, 1);
                            const lastDayOfLastMonth = new Date(jstNow.getFullYear(), jstNow.getMonth(), 0);
                            this.fromDate = firstDayOfLastMonth.toISOString().split('T')[0];
                            this.toDate = lastDayOfLastMonth.toISOString().split('T')[0];
                            break;
                        case 'custom':
                            // 手動入力モード - 日付は変更しない
                            break;
                    }
                },
                
                addDays(date, days) {
                    const result = new Date(date);
                    result.setDate(result.getDate() + days);
                    return result;
                },
                
                resetForm() {
                    this.init();
                    this.datePreset = 'custom';
                },
                
                async submitSync() {
                    if (this.isProcessing) return;
                    
                    this.isProcessing = true;
                    const syncResult = document.getElementById('sync-result');
                    
                    try {
                        // パラメータを構築
                        const params = new URLSearchParams({
                            sync_type: this.syncMode,
                            data_source_id: this.dataSourceId
                        });
                        
                        if (this.syncMode === 'incremental' && this.targetDate) {
                            params.append('target_date', this.targetDate);
                        } else if (this.syncMode === 'full') {
                            if (this.fromDate) params.append('from_date', this.fromDate);
                            if (this.toDate) params.append('to_date', this.toDate);
                        }
                        
                        // APIを呼び出し
                        const response = await fetch('/api/v1/daily-quotes/sync/manual?' + params, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok && data.task_id) {
                            this.syncTaskId = data.task_id;
                            this.startProgressMonitoring();
                            
                            // 初期進捗表示
                            syncResult.innerHTML = '<div class="bg-blue-50 border border-blue-200 rounded-lg p-4">' +
                                '<div class="flex items-center">' +
                                '<svg class="animate-spin h-5 w-5 mr-3 text-blue-600" fill="none" viewBox="0 0 24 24">' +
                                '<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>' +
                                '<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>' +
                                '</svg>' +
                                '<div class="flex-1">' +
                                '<p class="text-sm font-medium text-blue-900" id="sync-status">同期処理を開始しています...</p>' +
                                '<div class="mt-2 w-full bg-blue-200 rounded-full h-2">' +
                                '<div id="sync-progress" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>' +
                                '</div>' +
                                '<p class="mt-1 text-xs text-blue-700" id="sync-details"></p>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                        } else {
                            throw new Error(data.detail || '同期の開始に失敗しました');
                        }
                    } catch (error) {
                        syncResult.innerHTML = '<div class="bg-red-50 border border-red-200 rounded-lg p-4">' +
                            '<div class="flex items-center">' +
                            '<svg class="h-5 w-5 mr-3 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>' +
                            '</svg>' +
                            '<p class="text-sm font-medium text-red-900">エラー: ' + error.message + '</p>' +
                            '</div>' +
                            '</div>';
                        this.isProcessing = false;
                    }
                },
                
                startProgressMonitoring() {
                    if (this.progressInterval) {
                        clearInterval(this.progressInterval);
                    }
                    
                    this.progressInterval = setInterval(async () => {
                        try {
                            const response = await fetch('/api/v1/daily-quotes/sync/task/' + this.syncTaskId);
                            const data = await response.json();
                            
                            const statusEl = document.getElementById('sync-status');
                            const progressEl = document.getElementById('sync-progress');
                            const detailsEl = document.getElementById('sync-details');
                            
                            if (data.state === 'PROGRESS') {
                                statusEl.textContent = data.status || '処理中...';
                                const percent = (data.current / data.total) * 100;
                                progressEl.style.width = percent + '%';
                                
                                // 詳細情報を表示
                                let details = [];
                                if (data.processed_dates !== undefined) {
                                    details.push('処理済み日数: ' + data.processed_dates);
                                }
                                if (data.new_records !== undefined) {
                                    details.push('新規: ' + data.new_records.toLocaleString() + '件');
                                }
                                if (data.updated_records !== undefined) {
                                    details.push('更新: ' + data.updated_records.toLocaleString() + '件');
                                }
                                detailsEl.textContent = details.join(' | ');
                                
                            } else if (data.state === 'SUCCESS') {
                                this.handleSyncSuccess(data);
                            } else if (data.state === 'FAILURE') {
                                this.handleSyncFailure(data);
                            }
                        } catch (error) {
                            console.error('Progress monitoring error:', error);
                        }
                    }, 1000);
                },
                
                handleSyncSuccess(data) {
                    clearInterval(this.progressInterval);
                    const syncResult = document.getElementById('sync-result');
                    
                    const result = data.result || {};
                    
                    // 処理時間を計算
                    let duration = 0;
                    if (result.started_at && result.completed_at) {
                        const start = new Date(result.started_at);
                        const end = new Date(result.completed_at);
                        duration = (end - start) / 1000; // 秒単位
                    }
                    
                    syncResult.innerHTML = '<div class="bg-green-50 border border-green-200 rounded-lg p-4">' +
                        '<div class="flex items-start">' +
                        '<svg class="h-5 w-5 mr-3 text-green-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' +
                        '</svg>' +
                        '<div class="flex-1">' +
                        '<p class="text-sm font-medium text-green-900">同期が正常に完了しました</p>' +
                        '<div class="mt-2 text-sm text-green-700">' +
                        '<p>同期ID: ' + (result.sync_history_id || '-') + '</p>' +
                        '<p>新規レコード: ' + (result.new_records || 0).toLocaleString() + '件</p>' +
                        '<p>更新レコード: ' + (result.updated_records || 0).toLocaleString() + '件</p>' +
                        '<p>スキップ: ' + (result.skipped_records || 0).toLocaleString() + '件</p>' +
                        '<p>合計レコード: ' + (result.total_records || 0).toLocaleString() + '件</p>' +
                        '<p>処理時間: ' + duration.toFixed(1) + '秒</p>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                    
                    this.isProcessing = false;
                    this.updateSyncHistory();
                },
                
                handleSyncFailure(data) {
                    clearInterval(this.progressInterval);
                    const syncResult = document.getElementById('sync-result');
                    
                    syncResult.innerHTML = '<div class="bg-red-50 border border-red-200 rounded-lg p-4">' +
                        '<div class="flex items-center">' +
                        '<svg class="h-5 w-5 mr-3 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>' +
                        '</svg>' +
                        '<div>' +
                        '<p class="text-sm font-medium text-red-900">同期中にエラーが発生しました</p>' +
                        (data.error ? '<p class="mt-1 text-sm text-red-700">' + data.error + '</p>' : '') +
                        '</div>' +
                        '</div>' +
                        '</div>';
                    
                    this.isProcessing = false;
                },
                
                updateSyncHistory() {
                    // HTMXを使用して履歴を更新
                    if (typeof htmx !== 'undefined') {
                        // 履歴更新ボタンをクリックして最新データを取得
                        const updateButton = document.querySelector('button[hx-get*="sync/history/html"]');
                        if (updateButton) {
                            updateButton.click();
                        }
                    }
                }
            }));
        });
    </script>
</body>
</html>
